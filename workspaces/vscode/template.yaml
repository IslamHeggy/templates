containers:
- name: vs-code
  image: codercom/code-server:3.3.1
  args: ["--auth", "none"]
  ports:
  - containerPort: 8080
    name: http
  volumeMounts:
  - name: data
    mountPath: /home/coder
ports:
- name: vscode
  port: 80
  protocol: TCP
  targetPort: 8080 
routes:
- match:
  - uri:
      prefix: /
  route:
  - destination:
      port:
        number: 80