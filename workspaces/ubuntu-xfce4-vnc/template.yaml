containers:
- name: ubuntu
  image: consol/ubuntu-xfce-vnc
  ports:
  - containerPort: 6901
    name: vnc
  volumeMounts:
  - name: data
    mountPath: /data
ports:
- name: vnc
  port: 80
  protocol: TCP
  targetPort: 6901
routes:
- match:
  - uri:
      prefix: /
  route:
  - destination:
      port:
        number: 80