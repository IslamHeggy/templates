containers:
- name: ubuntu
  image: onepanel/vnc:v0.3.0
  env:
  - name: VNC_PASSWORDLESS
    value: 'true'
  ports:
  - containerPort: 6901
    name: vnc
  volumeMounts:
  - name: data
    mountPath: /data
ports:
- name: vnc
  port: 80
  protocol: TCP
  targetPort: 6901
routes:
- match:
  - uri:
      prefix: /
  route:
  - destination:
      port:
        number: 80
