containers:
- name: nodered
  image: nodered/node-red
  ports:
  - containerPort: 1880
    name: nodered
  volumeMounts:
  - name: data
    mountPath: /data
ports:
- name: nodered
  port: 80
  protocol: TCP
  targetPort: 1880
routes:
- match:
  - uri:
      prefix: /
  route:
  - destination:
      port:
        number: 80
postExecutionWorkflow:
  entrypoint: main
  templates:
  - name: main
    dag:
       tasks:
       - name: slack-notify
         template: slack-notify
  -  name: slack-notify
     container:
       image: technosophos/slack-notify
       args:
       - SLACK_USERNAME=onepanel SLACK_TITLE="Your workspace is ready" SLACK_ICON=https://www.gravatar.com/avatar/5c4478592fe00878f62f0027be59c1bd SLACK_MESSAGE="Your workspace is now running" ./slack-notify
       command:
       - sh
       - -c